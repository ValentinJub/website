<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta name="description " content="UMP Inscription Form">
		<meta name="author" content="Valentin Wissler">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
		<title>Inscription form for the Union for a Popular Movement French political party</title>
        <link rel="stylesheet" href="/css/htmlandcss/form.css" type="text/css">
        <link rel="shortcut icon" href="/images/crash_ico.webp"  type="image/x-icon" />
	</head>
	<body>
		<script src="/js/zero.js"></script>
		<main>
			<h1 id="title">UMP's Inscription Form</h1>
			<!-- description of the page -->
			<p id="description"><em>Please fill the form below and submit it for your application to be reviewed.</em></p>
			<!-- contains the form -->
			<div class="div-form">
				<form id="survey-form" class="form">
					<label id="name-label" for="name">Name</label>
						<input id="name" class="input-text" type="text" placeholder="Enter your name" required>
					<label id="number-label" for="number">Age</label>
						<input id="number" class="input-text" type="number" placeholder="Enter your age" min="18" max="99" required>
					<label id="email-label" for="email">Email</label>
						<input id="email" class="input-text" type="email" placeholder="Enter your email address" required>
					<label id="address-label" for="address">Address</label>
						<input id="address" class="input-text" type="text" placeholder="Enter the 1st line of your address" required>
					<label id="postcode-label" for="postcode">Postcode</label>
					<input id="postcode" class="input-text" type="text" placeholder="Enter your postcode" required>
					<div class="posession-div">
					<p>You own:
						<label for="car" class="checkbox-label">
							<input id="car" class="input-checkbox" type="checkbox" name="owns" value="car">Car</label>
						<label for="house" class="checkbox-label">
							<input id="house" class="input-checkbox" type="checkbox" name="owns" value="house">House</label>
					<label for="helicopter" class="checkbox-label">
						<input id="helicopter" class="input-checkbox" type="checkbox" name="owns" value="helicopter">Helicopter</label>
					</p>
					</div>
					<label id="candidate-label" for="dropdown">Who would you vote for?</label>
					<select id="dropdown">
						<option disabled selected value>Select an option</option>
						<option value="nicolas-sarkozy">Nicolas Sarkozy</option>
						<option value="francois-fillon">Francois Fillon</option>
						<option value="rachida-dati">Rachida Dati</option>
						<option value="nkm">Nathalie Kosusko Morizet</option>
					</select>
					<textarea  class="input-text" placeholder="Reasons for joining UMP" rows="4" required></textarea>
					<br>
					<div class="radio-div">
						<p>Have you answered with honesty?
						<label for="yes" class="radio-label">
							<input id="yes" class="input-radio" type="radio" name="r-u-sure" value="yes">Yes
						</label>
						<label for="no" class="radio-label">
							<input id="no" class="input-radio" type="radio" name="r-u-sure" value="no">No
						</label>
						</p>
					</div>
					<br>
					<button type="submit" id="submit" class="submit">Submit</button>
				</form>
			</div>
		</main>
	</body>
</html>
