<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://preview.redd.it/quch0lcijir91.png?width=640&crop=smart&auto=webp&s=9ac25854cc1492966d6058cfcf55f5e0eb7c2990"  type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="/css/backend/exercise-tracker.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form action="/projects/backend/exercise-tracker/api/users" method="POST">
        <h3>Create a New User</h3>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="username" />
        <input type="submit" value="Submit" />
      </form>
      <form action="/projects/backend/exercise-tracker/api/users" method="GET">
        <h3>List All User</h3>
        <p><code>GET /api/users</code></p>
        <input type="submit" value="List" />
      </form>
      <form id="post-exercise-form" method="POST">
        <h3>Add exercises</h3>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" />
        <input id="desc" type="text" name="description" placeholder="description*" />
        <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" />
        <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
        <input type="submit" value="Submit" />
      </form>
      <form id="list-logs-form" method="GET">
        <h3>List User Log</h3>
        <p>
          <strong>GET user's exercise log: </strong><br><br>
          <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
        </p>
        <p><strong>[ ]</strong> = optional</p>
        <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
        <input id="userid" type="text" name=":_id" placeholder=":_id" required/>
        <label>From Date: (optional)<input id="from" type="date" name="from"/></label>
        <label>To Date: (optional)<input id="to" type="date" name="to"/></label>
        <label>Limit: (optional)<input id="limit" type="number" name="limit"/></label>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script>
      const postExerciseForm = document.getElementById("post-exercise-form");
      const listLogsForm = document.getElementById("list-logs-form");
      
      postExerciseForm.addEventListener("submit", () => {
        const userId = document.getElementById("uid").value;
        postExerciseForm.action = `/projects/backend/exercise-tracker/api/users/${userId}/exercises`;

        postExerciseForm.submit();
      });

      listLogsForm.addEventListener("submit", () => {
        debugger;
        const userId = document.getElementById("userid").value;
        const fromDate = document.getElementById("from").value;
        const toDate = document.getElementById("to").value;
        const limit = document.getElementById("limit").value;
        let url = "";

        if(fromDate !== "" && toDate !== "") {
          if(limit !== "") {
            url = `/projects/backend/exercise-tracker/api/users/${userId}/logs?from=${fromDate}&to=${toDate}&limit=${limit}`
          }
          else {
            url = `/projects/backend/exercise-tracker/api/users/${userId}/logs?from=${fromDate}&to=${toDate}`
          }
        }
        else if(toDate !== "") {
          if(limit !== "") {
            url = `/projects/backend/exercise-tracker/api/users/${userId}/logs?to=${toDate}&limit=${limit}`
          }
          else {
            url = `/projects/backend/exercise-tracker/api/users/${userId}/logs?&to=${toDate}`
          }
        }
        else if(fromDate !== "") {
          if(limit !== "") {
            url = `/projects/backend/exercise-tracker/api/users/${userId}/logs?from=${fromDate}&limit=${limit}`
          }
          else {
            url = `/projects/backend/exercise-tracker/api/users/${userId}/logs?&from=${fromDate}`
          }
        }
        else if(limit !== "") {
          url = `/projects/backend/exercise-tracker/api/users/${userId}/logs?limit=${limit}`
        }
        else {
          url = `/projects/backend/exercise-tracker/api/users/${userId}/logs`
        }
        
        listLogsForm.action = url;

        listLogsForm.submit();
      });
      
    </script>
  </body>
</html>
