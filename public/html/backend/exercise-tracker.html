<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<meta name="description " content="Exercise Tracker App">
		<meta name="author" content="Valentin Wissler">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/crash_ico.webp" type="image/x-icon" />
    <title>Exercise Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="/css/backend/exercise-tracker.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form action="/projects/backend/exercise-tracker/api/users" method="POST">
        <h3>Create a New User</h3>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="username" />
        <input type="submit" value="Submit" />
      </form>
      <form action="/projects/backend/exercise-tracker/api/users" method="GET">
        <h3>List All User</h3>
        <p><code>GET /api/users</code></p>
        <input type="submit" value="List" />
      </form>
      <form id="post-exercise-form" method="POST">
        <h3>Add exercises</h3>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" />
        <input id="desc" type="text" name="description" placeholder="description*" />
        <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" />
        <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
        <input type="submit" value="Submit" />
      </form>
      <form id="list-logs-form" method="GET">
        <h3>List User Log</h3>
        <p>
          <strong>GET user's exercise log: </strong><br><br>
          <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
        </p>
        <p><strong>[ ]</strong> = optional</p>
        <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
        <input id="userid" type="text" name=":_id" placeholder=":_id" required/>
        <label>From Date: (optional)<input id="from" type="date" name="from"/></label>
        <label>To Date: (optional)<input id="to" type="date" name="to"/></label>
        <label>Limit: (optional)<input id="limit" type="number" name="limit"/></label>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="/js/backend/exercisetracker.js" type="text/javascript"></script>
  </body>
</html>
