<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
		<meta name="description " content="URL Shortener Microservice App">
		<meta name="author" content="Valentin Wissler">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/crash_ico.webp" type="image/x-icon" />
    <title>URL Shortener Microservice</title>
    <link href="/css/backend/urlshortner.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="url-shortner/api/shorturl" method="POST">
          <fieldset id="form">
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
            <input type="submit" class="myButton" value="POST URL" />
            <legend>URL Shortener</legend>
          </fieldset>
        </form>
        <h2>Usage:</h2>
        <p>You can <code>POST</code> a URL to <code>/api/shorturl</code> and get a JSON response with original_url and short_url properties</p>
        <p>When you visit <code>/api/shorturl/&lt;short_url&gt;</code>, you will be redirected to the original URL.</p>
      </section>
    </main>
    <footer>
      by <a href="https://codepen.io/ValentinW">Valentin Wissler</a>
    </footer>
  </body>
</html>
